<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>Create a function</h3>
      <p class="blue-text">This interface is used to add a new function</p>
      <div class="card">
        <h5 class="text-center mb-4">Please fill in the required fields</h5>
        <div class="row justify-content-end">
          <div class="form-group col-sm-12" [hidden]="!submitted">
            <div class="alert alert-success" role="alert">
              The function was successfully added
            </div>
          </div>
          <div class="form-group col-sm-12" *ngIf="messageError">
            <div class="alert alert-danger" role="alert">
              {{messageError}}
            </div>
          </div>
        </div>
        <form class="form-card" #form="ngForm" novalidate
              (ngSubmit)="form.form.valid && onSubmit()">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Label<span class="text-danger"> *</span></label>
              <input type="text"
                     id="label"
                     #label="ngModel" class="form-control"
                     name="label"  [ngClass]="{ 'is-invalid': form.submitted && label.errors }"
                     [(ngModel)]="fonction.label"
                     placeholder="" required>
              <div *ngIf="form.submitted && label.errors" class="invalid-feedback">
                <div *ngIf="label.errors['required']">Label is required</div>
              </div>
            </div>
            <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Description<span
              class="text-danger"> *</span></label>
              <input type="text" id="description" #description="ngModel"   class="form-control"
                     [ngClass]="{ 'is-invalid': form.submitted && description.errors }"
                     [(ngModel)]="fonction.description" name="description"
                     placeholder="" required>
              <div *ngIf="form.submitted && description.errors" class="invalid-feedback">
                <div *ngIf="description.errors['required']">Description is required</div>
              </div>
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="form-group col-sm-6">
              <button type="submit" class="btn-block btn-success me-3">Create</button>
              <button type="submit" class="btn-block btn-success" (click)="goToList()">Return</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
