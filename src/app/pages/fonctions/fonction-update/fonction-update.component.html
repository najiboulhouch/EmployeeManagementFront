<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>Modify a function</h3>
      <p class="blue-text">This interface is used to modify a function </p>
      <div class="card">
        <h5 class="text-center mb-4">Please fill in the required fields</h5>
        <div class="row justify-content-end" >
          <div class="form-group col-sm-12" [hidden]="!submitted">
            <div class="alert alert-success" role="alert">
              The function has been changed successfully
            </div>
          </div>
          <div class="form-group col-sm-12" *ngIf="messageError">
            <div class="alert alert-danger" role="alert">
              {{messageError}}
            </div>
          </div>
        </div>
        <form class="form-card" (ngSubmit)="onSubmit()">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Label<span class="text-danger"> *</span></label>
              <input type="text"
                     id="label"
                     required
                     [(ngModel)]="fonction.label" name="label"
                     placeholder=""
              >
            </div>
            <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Description<span
              class="text-danger"> *</span></label> <input type="text" id="description"
                                                           [(ngModel)]="fonction.description" name="description"
                                                           placeholder="">
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="form-group col-sm-6">
              <button type="submit" class="btn-block btn-success me-3">Edit</button>
              <button type="submit" class="btn-block btn-success" (click)="goToList()">Return</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
