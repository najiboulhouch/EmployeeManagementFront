<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>Payment of salary for the employee : <span style="text-decoration: underline">{{ employee.nom }} {{ employee.prenom }}</span> </h3>
      <p class="blue-text">This interface is used to process an employee's salary </p>
      <div class="card">
        <h5 class="text-center mb-4">Please fill in the required fields</h5>
        <div class="row justify-content-end" >
          <div class="form-group col-sm-12" [hidden]="!submitted">
            <div class="alert alert-success" role="alert">
              Payment was successfully added
            </div>
          </div>
          <div class="form-group col-sm-12" *ngIf="messageError">
            <div class="alert alert-danger" role="alert">
              {{messageError}}
            </div>
          </div>
        </div>
        <form class="form-card" #form="ngForm" novalidate
              (ngSubmit)="form.form.valid && onSubmit()">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Payment date<span class="text-danger"> *</span></label>
              <input type="text"
                     id="datePayment"
                     disabled="true"
                     [(ngModel)]="payment.datePayment" name="datePayment"
                     placeholder=""
                     required
                     [ngClass]="{ 'is-invalid': form.submitted && datePayment.errors }"
                     #datePayment="ngModel"
              >
              <div *ngIf="form.submitted && datePayment.errors" class="invalid-feedback">
                <div *ngIf="datePayment.errors['required']">Payment date is required</div>
              </div>
            </div>
            <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Salary<span
              class="text-danger"> *</span></label> <input type="number" id="salaire"
                                                           required
                                                           [ngClass]="{ 'is-invalid': form.submitted && salaire.errors }"
                                                           #salaire="ngModel"
                                                           [(ngModel)]="payment.salaire" name="salaire"
                                                           placeholder="">
              <div *ngIf="form.submitted && salaire.errors" class="invalid-feedback">
                <div *ngIf="salaire.errors['required']">Salary is required</div>
              </div>
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="form-group col-sm-6">
              <button type="submit" class="btn-block btn-success me-3">Create</button>
              <button type="submit" class="btn-block btn-success" (click)="goToList()">Return</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
