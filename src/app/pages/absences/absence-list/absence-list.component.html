<h1 style="text-align: center" class="display-4 ">Employee absences</h1>
<div class="row">
  <div class="col-12">
    <div class="col-12 mb-4" style="text-align: right" >
      <a href="#" class="btn btn-success"  title="Ajouter" [routerLink]="['/addAdbsence']">
        <i class="bi bi-person-plus-fill"></i>
        Assign absence to an employee
      </a>
    </div>
    <table id="table" class="table table-striped text-center" style="width:100%;">
      <thead>
      <tr>
        <th scope="col">Start date</th>
        <th scope="col">End date</th>
        <th scope="col">Justified</th>
        <th scope="col">Leave type</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let absence of absences">
        <td class="align-middle">{{absence.dateDebut | date : "dd - MMMM - YYYY"}}</td>
        <td class="align-middle">{{absence.dateFin | date : "dd - MMMM - YYYY"  }}</td>
        <td class="align-middle">{{absence.justifie == false ? "YES" : "NO"  }}</td>
        <td class="align-middle">{{TypeAbsence[absence.typeAbsence]}}</td>
        <td class="align-middle">
          <button  class="btn btn-info me-2" title="Absence details" (click)="employeeDetails(absence.employeeId)">
            <i class="bi bi-person-badge"></i>
          </button>
        </td>

      </tbody>
    </table>
    <app-pagination [currentPage]="page"></app-pagination>
  </div>
</div>
