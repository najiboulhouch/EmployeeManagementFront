<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-2">Connexion</h2>
      <div class="alert alert-danger" *ngIf="isInvalid">
        Email and password are incorrect
      </div>
      <div class="alert alert-info" *ngIf="isLogout">
       you're logout
      </div>
      <div class="card my-2">

        <form class="card-body cardbody-color p-lg-5" #form='ngForm' (ngSubmit)="onSubmit()">

          <div class="text-center">
            <img src="assets/images/avatar.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                 width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" [(ngModel)]="model.username" #email="ngModel"
                   id="email" name="email" aria-describedby="emailHelp"
                   placeholder="najib@gmail.com">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              Email is required
            </div>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control"
                   id="password" name="password"
                   required [(ngModel)]="model.password" #password='ngModel'
                   placeholder="1234">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
              Password is required
            </div>
          </div>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-3 w-100">Login</button></div>
        </form>
      </div>

    </div>
  </div>
</div>
